[phases.setup]
nixPkgs = ['python310']

[phases.install]
cmds = [
  'python -m venv --copies /opt/venv',
  '. /opt/venv/bin/activate && pip install --no-cache-dir -r requirements_production.txt',
  'find /opt/venv -type d -name __pycache__ -exec rm -r {} +',
  'find /opt/venv -type f -name "*.pyc" -delete'
]

[phases.build]
cmds = ['echo "Using pre-built vector database - no build needed"']

[start]
cmd = 'gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 api_server_production:app'

# Optimization notes:
# - Removed gcc (not needed for CPU-only)
# - Using --no-cache-dir to reduce image size
# - Cleaning __pycache__ and .pyc files
# - Single worker with threads (memory efficient)
